name: Auto Deploy
run-name: Auto Deploy

on: push
# on:
#   push:
#     branches:
#       - master

jobs:
  push_to_registries:
    name: Push Docker image to multiple registries
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: |
            ghcr.io/${{ github.repository }}

      - name: Build and push Docker images
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: ./view/
          file: ./view/Dockerfile.prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: push_to_registries
    runs-on: ubuntu-latest
    steps:
      - name: Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci
      - name: Deploy on momo
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST_MOMO}}
          username: ${{ secrets.SSH_USERNAME_MOMO}}
          key: ${{ secrets.SSH_PRIVATE_KEY_MOMO}}
          port: ${{ secrets.SSH_PORT_MOMO}}
          script: |
            cd ~/HNZ-PenlightQuiz
            minikube kubectl -- rollout restart deployment/hnz-deployment
