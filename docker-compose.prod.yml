version: "3"
services:
  # Next.jsの環境
  hnz-view:
    container_name: "hnz-view"
    build:
      context: ./view
      dockerfile: Dockerfile.prod
    volumes:
      - ./view:/view
      - ./view/node_modules:/view/node_modules
    command: sh -c "yarn build && PORT=3030 yarn start"
    ports:
      - "3030:3030"
    stdin_open: true
    tty: true
